<div class="section-title">
  <p>Tus Maestros</p>
  <p class="subtitle">Lista completa</p>
</div>

<!-- http://localhost:4200/campus/f591544f-e366-4c3e-bc34-6060a63d65c6 -->
<section>
  <div class="search-input-box">
    <mat-form-field class="mat-form-field-box">
      <mat-label>Buscar profesor</mat-label>
      <input matInput type="search" [(ngModel)]="search" name="search" (ngModelChange)="onSearchChange($event)"/>
      <button mat-icon-button matSuffix aria-label="Buscar" (click)="onDeleteSearch()">
        <mat-icon>{{'close'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</section>
<section class="campus-main-grid">
  <div class="teachers-tile">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><span class="header-icon">üë§</span>Nombre de pila</th>
            <th>
                <span class="header-icon">
                    <svg height="14" width="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M496 128v16a8 8 0 0 1 -8 8h-24v12c0 6.6-5.4 12-12 12H60c-6.6 0-12-5.4-12-12v-12H24a8 8 0 0 1 -8-8v-16a8 8 0 0 1 4.9-7.4l232-88a8 8 0 0 1 6.1 0l232 88A8 8 0 0 1 496 128zm-24 304H40c-13.3 0-24 10.7-24 24v16a8 8 0 0 0 8 8h464a8 8 0 0 0 8-8v-16c0-13.3-10.7-24-24-24zM96 192v192H60c-6.6 0-12 5.4-12 12v20h416v-20c0-6.6-5.4-12-12-12h-36V192h-64v192h-64V192h-64v192h-64V192H96z"/></svg>
                </span>Campus
            </th>
            <th><span class="header-icon">üí¨</span># Comentarios</th>
            <th><span class="header-icon">‚≠ê</span>Puntaje promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of teacherList" [id]="item.rosterRecordId" class="teacher-row"
            (dblclick)="onRowDoubleClick(item)">
            <td>{{ printFullName(item)}}</td>
            <td class="campus-cell">{{ item.campusName }}</td>
            <td class="comments-cell">{{ item.totalComments}}</td>
            <td class="grade-cell grade-A">{{ item.averageGrade}}</td>
          </tr>
        </tbody>
      </table>
  
      <div class="paginator-box">
        <mat-paginator id="mat-paginator-box" class="paginator-item" [pageSizeOptions]="pageSizeOptions"
          itemsPerPageLabel="tama√±o de p√°gina: " nextPageLabel="siguiente" previousPageLabel="anterior"
          (page)="handlePageEvent($event)" [length]="totalLength" [pageSize]="pageSize" [pageSizeOptions]=""
          [showFirstLastButtons]='true' aria-label="Slecciona la p√°gina">
        </mat-paginator>
      </div>

    </div>

  </div>
  <div class="top-board-tile" *ngIf="rankTeacherList && rankTeacherList.length > 0">
    <app-top-ranking-list 
      [title]="'Top 10 Ranking Global'"
      [rankTeacherList]="rankTeacherList"
      [showCampusName]="true"
    ></app-top-ranking-list>
  </div>
</section>
