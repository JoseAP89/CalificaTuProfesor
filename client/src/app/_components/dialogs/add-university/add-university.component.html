<section class="dialog-box">
  <h1 mat-dialog-title>Agrega una Universidad</h1>
  <div mat-dialog-content>
    <form [formGroup]="universityForm">

      <!-- NAME -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre de la Universidad</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>


    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-raised-button class="cancel-btn" mat-dialog-close>Cerrar</button>
    <button mat-button mat-raised-button class="ok-btn"
      [ngClass]="{'disabled-btn': !universityForm.valid,  }"
      [disabled]="isProcessing || !universityForm.valid"
      [ngStyle]="{'background-color': isProcessing || !universityForm.valid ? 'grey' : '#3cb371'}"
      (click)="onSubmit()" [disabled]="!universityForm.valid ">
      Guardar
    </button>
  </div>
</section>
