<section class="dialog-box">
  <h1 mat-dialog-title>Agrega tu Profesor</h1>
  <div mat-dialog-content>
    <form [formGroup]="teacherForm">

      <!-- NAME -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="teacher_name" required>
      </mat-form-field>

      <!-- FATHER LASTNAME -->
      <mat-form-field appearance="outline">
        <mat-label>Apellido Paterno</mat-label>
        <input matInput formControlName="teacher_lastname1" required>
      </mat-form-field>

      <!-- MOTHER LASTNAME -->
      <mat-form-field appearance="outline">
        <mat-label>Apellido Materno</mat-label>
        <input matInput formControlName="teacher_lastname2">
      </mat-form-field>

      <!-- SUBJECT -->
      <mat-form-field appearance="outline">
        <mat-label>Materia</mat-label>
        <input matInput formControlName="subject_name" required>
      </mat-form-field>

      <!-- UNI STRUCTURE ID -->
      <mat-form-field appearance="fill">
        <mat-label>Estructura Universitaria</mat-label>
        <mat-select formControlName="uni_structure_id" required>
          <mat-option>--</mat-option>
          <ng-container *ngIf="(uniStructures | async) as structures">
            <mat-option *ngFor="let s of structures" [value]="s.id">
              {{s.value}}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>

      <!-- UNI STRUCTURE NAME -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre de la Estructura Universitaria</mat-label>
        <input matInput formControlName="structure_name" autocomplete="off" required>
      </mat-form-field>

      <!-- CAMPUS -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Campus</mat-label>
        <input type="text" required
          placeholder="Busca el campus"
          aria-label="Number"
          matInput
          formControlName="campus_name"
          #CampusElement (keyup)="onSearchCampus(CampusElement.value)"
          (blur)="onSelectCampus()"
          (select)="onSelectCampus()"
          [matAutocomplete]="campus"
        />
        <mat-autocomplete autoActiveFirstOption #campus="matAutocomplete">
          <mat-option *ngFor="let option of campusSearchOptions | async" [value]="option.value">
            {{option.value}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <!-- CAMPUS INPUT ERROR -->
      <div class="input-error" *ngIf="this.campusError">
        <p>El campus seleccionado no existe.</p>
      </div>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-raised-button class="cancel-btn" mat-dialog-close>No</button>
    <button mat-button mat-raised-button class="ok-btn" mat-dialog-close (click)="onSubmit()">Guardar</button>
  </div>
</section>
