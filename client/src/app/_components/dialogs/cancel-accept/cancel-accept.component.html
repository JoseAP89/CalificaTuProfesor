<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <div>{{message}}</div>
</div>
<div mat-dialog-actions>
    <button class="cancel-btn" mat-button mat-raised-button mat-dialog-close [mat-dialog-close]="false">{{cancelBtnName}}</button>
    <button class="ok-btn" mat-button mat-raised-button mat-dialog-close cdkFocusInitial (click)="onOk()">
        {{okBtnName}}
    </button>
</div>
